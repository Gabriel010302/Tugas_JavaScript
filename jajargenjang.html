<script>
    var alas = 15;
    var tinggi = 8;
    var sisi1 = 4;
    var sisi2 = 6;

    let luas = alas * tinggi;
    let keliling = 2 * (sisi1 + sisi2);

    document.write("Diketahui alas, tinggi, sisi1 & sisi2 jajargenjang" + alas + "cm" + tinggi + "cm" + 
    sisi1 + "cm" + sisi2 + "cm" +
    "<br> luasnya adalah = " + luas + "cm2" +
    "<br> kelilingnya adalah = " + keliling + "cm");
</script>
