<script>
    var panjang = 12;
    var lebar = 6;

    let luas = panjang * lebar;
    let keliling = 2 * (panjang + lebar);

    document.write("Diketahui panjang & lebar persegi panjang" + panjang + "cm" + lebar + "cm" +
    "<br> luasnya adalah = " + luas + "cm2" +
    "<br> kelilingnya adalah = " + keliling + "cm");
</script>
