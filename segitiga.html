<script>
    var alas = 10;
    var tinggi = 9;
    var sisiA = 4;
    var sisiB = 2;
    var sisiC = 6;

    let luas = 1/2 * alas * tinggi;
    let keliling = sisiA + sisiB + sisiC;

    document.write("Diketahui alas, tinggi, sisiA, sisiB & sisiC segitiga" + alas + "cm" +
    tinggi + "cm" + sisiA + "cm" + sisiB + "cm" + sisiC + "cm" +
    "<br> luasnya adalah = " + luas + "cm2" +
    "<br> kelilingnya adalah = " + keliling + "cm");
</script>
