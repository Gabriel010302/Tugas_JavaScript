<script>
    let Pegawai = "Gabriel";
    let Jabatan = "Manager"
    let Status = "Lajang"
    let gajiPokok = 0;
    let tunjanganJabatan = 0;
    let bpjs = 0;
    let tunjanganKeluarga = 0;
    let totalPenghasilan = 0;

    //Penghitungan penentuan gaji
    if(Jabatan == "Manager"){
        gajiPokok = 10000000;
    }
    else if(Jabatan == "Asisten manager"){
        gajiPokok = 8000000;
    }
    else if(Jabatan == "Staff"){
        gajiPokok = 5000000;
    }
    else{
        gajiPokok = 0;
    }

    //Penghitungan tunjangan jabatan dan bpjs
    tunjanganJabatan = 0.1 *gajiPokok;
    bpjs = 0.1 * gajiPokok;
    
    //Penghitungan bpjs jika menikah atau tidak
    if(Status == "menikah"){
        tunjanganKeluarga = 0.1 * gajiPokok;
    }
    else tunjanganKeluarga : 0;
    
    
    //Penghitungan total Penghasilan
    totalPenghasilan = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

    document.write("Pegawai : " + Pegawai + "<br> Jabatan : " + Jabatan + "<br> Gaji Pokok : " + gajiPokok +
    "<br> Tunjangan Jabatan : " + tunjanganJabatan + "<br> BPJS : " + bpjs + "<br> Tunjangan Keluarga : " +
    "<br> Total Penghasilan : " + totalPenghasilan);


</script>
